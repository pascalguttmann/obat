site_name: Open Battery Tester Docs
site_url: https://pascalguttmann.github.io/obat/
repo_url: https://github.com/pascalguttmann/obat
repo_name: pascalguttmann/obat
edit_uri: edit/main/docs/
nav:
  - Home:
    - index.md
    - git-submodules.md
    - tutorial-vids.md
  - Design:
    - design/overview.md
    - design/meeting-agreements.md
    - Enclosure:
      - design/enclosure/enclosure.md
    - Emergency Stop Unit:
      - design/esu/esu.md
    - Measurement Electronics:
      - design/meas/meas.md
      - Discussion:
        - design/meas/discuss/adc.md
        - design/meas/discuss/isoamp.md
    - PowerSupplySink:
      - design/pss/pss.md
      - Control Logic:
        - design/pss/control-logic/control-logic.md
        - Controller:
          - design/pss/control-logic/control/control.md
          - Controller Design:
            - design/pss/control-logic/control/controller-design/controller-design.md
        - Limit Logic:
          - design/pss/control-logic/limit-logic/limit-logic.md
          - design/pss/control-logic/limit-logic/statemachine.md
      - Power Electronics:
        - design/pss/power-electronics/power-electronics.md
        - Output Stage:
          - design/pss/power-electronics/outstage/outstage.md
        - Bias Stage:
          - design/pss/power-electronics/bias/bias.md
    - Safety Research:
      - design/safety/safety.md
plugins:
  - git-revision-date-localized:
      fallback_to_build_date: false
      type: datetime
  - git-authors
  - mkdocs-video:
      mark: "mkdocs-video"
      is_video: True
      video_autoplay: False
      video_loop: False
      video_muted: False
      video_controls: True
markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - toc:
      permalink: #
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
theme:
  name: material
  icon:
    edit: material/pencil
    view: material/eye
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.path
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
  language: en
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: light mode
      primary: black
      accent: indigo
    - scheme: default
      toggle:
        icon: material/weather-night
        name: dark mode
      primary: indigo
      accent: indigo
